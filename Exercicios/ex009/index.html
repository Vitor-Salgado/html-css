<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Listas</title>
</head>
<body>
    <h1>Tipos de Listas</h1>
    <hr>
    <h2><strong>Listas ordenadas</strong></h2>
    <ol type="1" start="3"> 
        <li>acorda</li>
        <li>dizer q amo a karol</li>
        <li>escovar dente</li>
        <li>dar beijo na karol</li> 
        <li>dar oi para bia</li>
    </ol>   
    <h2>lista de definições</h2>
    <dl><dt>dente</dt>
    <dd>estrutura presente na boca </dd></dl>

    <h2>lista nao ordenadas</h2>
    <ul type="circle"><li>biscoito</li><li>bolacha</li><li>salgado</li></ul>

</body>
</html>
