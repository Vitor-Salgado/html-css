<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fundos de tela</title>
    <style>
        body{
            background-image: url(imagens/wallpaper002.jpg);
        }
        div.quadrado{
            border: 2px solid black;
            height: 300px;
            width: 300px;
            display: inline-block;

        }

        div#pr{
            background-color: aquamarine;
        }

        div#se{background-image: linear-gradient(to bottom, purple , yellow);

        }

        div#te{
            background-image: url(imagens/pattern003.png);
        }
    </style>
</head>
<body>
    <div class="quadrado" id="pr"></div>

    <div class="quadrado" id="se"></div>

    <div class="quadrado" id="te"></div>
</body>
</html>
